# GScam2 parameters for Raspberry Pi camera

rpi_camera/gscam_publisher:
  ros__parameters:
    # GStreamer pipeline for Raspberry Pi camera using libcamera
    # Adjust width, height, and framerate as needed
    gscam_config: 'libcamerasrc ! video/x-raw,width=640,height=480,framerate=30/1,format=BGR ! videoconvert'
    
    # Camera name and frame
    camera_name: 'rpi_camera'
    frame_id: 'rpi_camera_frame'
    
    # Timestamp settings
    preroll: False
    use_gst_timestamps: False
    
    # Camera calibration file (leave empty if not calibrated)
    camera_info_url: ''

